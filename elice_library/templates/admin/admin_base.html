<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block style %}{% endblock style %}
    <title>관리자 페이지</title>
</head>

<body>
    <header>
        <nav id="header-nav" class="navbar">
            <ul id="nav-title" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-logo" href="{{ url_for('main.home')}}">레이서 도서관</a>
                </li>
            </ul>
            {% if session['administrator'] %}
            <ul id="nav-right">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.dashboard')}}">등록내역</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.logout')}}">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('admin.add_data_try') }}">
                        <button type="button" class="btn_return">
                            등록하기
                        </button>
                    </a>
                </li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <div id="flash">
        {% for message in get_flashed_messages() %}
        <div class="flash alert alert-info">
            {{message}}
        </div>
        {% endfor %}
    </div>
    <div id="content">
        {% block content %}{% endblock content %}
    </div>
    <div id="footer">
        <div class="footer">
            <p>레이서 도서관</p>
        </div>
    </div>
</body>

</html>
