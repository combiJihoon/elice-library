{% extends './base.html' %}
{% block content %}
<!-- Signup -->
<div id="#signup">
    <div class="signup-container">
        <form class="signup-form" action="{{ url_for('auth.signup') }}" method="post">
             <h2>회원가입</h2>
             <div class="signup-input">
                <div class="form-group">
                    <label for="signup-email">이메일</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="elice@elice.com"
                        name="user_id" value="{{ request.form['user_id'] }}" />
                </div>
                <div class="form-group">
                    <label for="signup-name">이름</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="이름을 입력하세요."
                        name="user_name" value="{{ request.form['user_name'] }}" />
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="비밀번호를 입력하세요." name="user_password" value="{{ request.form['user_password'] }}" />
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호 확인</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="비밀번호를 다시 한 번 입력하세요."
                        name="user_password_check" value="{{ request.form['user_password_check']}}" />
                </div>
            </div>
            <button class="signup-btn" type="submit">가입하기</button>
        </form>
        <div class="rules">
            <div class="password-rule">
                <p class="rule-title">아이디</p>
                <p>
                    아이디는 이메일로 입력하세요.
                </p>
            </div>
            <div class="password-rule">
                <p class="rule-title">이름</p>
                <p>
                    이름은 영문 또는 한글로 입력하세요.
                </p>
            </div>
            <div class="password-rule">
                <p class="rule-title">비밀번호</p>
                <p>
                    영문, 숫자, 특수문자 중 2종류 이상을 조합하여 최소 10자리 이상 또는 3종류 이상을 조합하여 최소 8자리 이상의 길이로 구성
                </p>
            </div>
        </div>
    </div>
    <!-- /Signup -->
    
</div>
{% endblock content %}
