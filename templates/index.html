{% extends './base.html' %}
{% block content %}
    {% if book_list %}
        {% for book in book_list %}
        <div class="book">
            <a href="{{ url_for('main.book_detail', book_id=book.book_id) }}">
                <img src="{{book.img_url}}" alt="{{book.book_name}}" />
            </a>
            <div class="info">
                <h3>{{book.book_name}}</h3>
                <P>별점 :{{book.rating}}점</p>
                <p>{{book.stock}}권 남음</p>
                <form action="{{ url_for('rental.rent', book_id=book.book_id) }}" method="post">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">대여하기</button>
                </form>
            </div>
        </div>
        {% endfor %}
    {% else %}
    <div class="blank">
        <p>아직 책이 없어요.</p>
    </div>
    {% endif %}
{% endblock content %}
