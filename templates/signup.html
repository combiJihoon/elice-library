{% extends './base.html' %}
{% block flash %}
<div id="flash" class="signup-flash">
    {% for message in get_flashed_messages() %}
    <div class="flash alert alert-info">
        {{message}}
    </div>
    {% endfor %}
</div>
{% endblock flash %}
{% block content %}
<!-- Signup -->
<div id="#signup">
    <div class="signup-container">
        <form class="signup-form" action="{{ url_for('auth.signup') }}" method="post">
             <h2>회원가입</h2>
             <div class="signup-input">
                <div class="form-group">
                    <label for="signup-email">아이디</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="elice@elice.com" name="user_id" />
                </div>
                <div class="form-group">
                    <label for="signup-name">이름</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="이름을 입력하세요."
                        name="user_name" />
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="비밀번호를 입력하세요." name="user_password" />
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호 확인</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="비밀번호를 다시 한 번 입력하세요."
                        name="user_password_check" />
                </div>
            </div>
            <button class="signup-btn" type="submit">가입하기</button>
        </form>
        <div class="password-rule">
            <h5>비밀번호 규칙</h5>
            <p>
                영문, 숫자, 특수문자 중 2종류 이상을 조합하여 최소 10자리 이상<br>
                또는 3종류 이상을 조합하여 최소 8자리 이상의 길이로 구성
            </p>
        </div>
    </div>
    <!-- /Signup -->
    
</div>
{% endblock content %}
