{% extends './base.html' %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.scss') }}" />
{% endblock style %}
{% block content %}
  <div class="wrapper">
      <form class="form-signin" href="{{ url_for('auth.login') }}" method="post">
          <h2 class="form-signin-heading">로그인 </h2>
          <input type="text" class="form-control" name="user_id" placeholder="Email Address"
              autofocus="" />
          <input type="password" class="form-control" name="user_password" placeholder="Password" />
          <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      </form>
  </div>
{% endblock content %}
